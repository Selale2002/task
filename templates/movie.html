{% extends "base.html" %}

{% block title %}Movie Detail{% endblock %}

{% block content %}
<div class="card mt-5">
    <img src="{{ url_for('static', filename='images/' + movie['image']) }}" class="card-img-top" alt="{{ movie['name'] }}">
    <div class="card-body">
        <h5 class="card-title">{{ movie['name']|title }}</h5>
        <p class="card-text">IMDB: {{ movie['imdb'] }}</p>
        <p class="card-text">Producer: {{ movie['producer'] }}</p>
        <a href="{{ url_for('movies') }}" class="btn btn-secondary">Back to Movies</a>
    </div>
</div>
{% endblock %}
