<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Movie Database{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Movie Database</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('movies') }}">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">El Camino</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">La La Land</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Truman Show</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Midsommar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Interstellar</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <div style="background-color: blue;">&copy; <span>Copyright Codelandia Students</span></div>
</body>
</html>
